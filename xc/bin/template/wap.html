<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            text-align: center;
        }
        .middle {
            margin-top: 150px;

        }
    </style>
</head>
<body>
<div class="container-fluid middle">

    <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
            <input class="btn btn-primary btn-lg start" type="button" value="开始">
        </div>
        <div class="col-xs-2 col-xs-offset-4">
            <input class="btn btn-danger btn-lg stop" type="button" value="停止">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <input class="btn btn-info btn-lg qianjin" type="button" value="前进">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
            <input class="btn btn-info btn-lg left" type="button" value="左转">
        </div>
        <div class="col-xs-2 col-xs-offset-4">
            <input class="btn btn-info btn-lg right" type="button" value="右转">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <input class="btn btn-info btn-lg back" type="button" value="后退">
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        console.log('hello');

        function qianjin(){
            get_data = Object();
            console.log('__qianjin__');
            $.ajax({
                url: '/xc/qianjin',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__qianjin_success__');
                },
                error: function(data) {
                    console.log('__qianjin_failed__');
                }
            });
        }

        function back(){
            get_data = Object();
            console.log('__reverse__');
            $.ajax({
                url: '/xc/reverse',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__reverse_success__');
                },
                error: function(data) {
                    console.log('__reverse_failed__');
                }
            });
        }

        function left(){
            get_data = Object();
            console.log('__left__');
            $.ajax({
                url: '/xc/left',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__left_success__');
                },
                error: function(data) {
                    console.log('__left_failed__');
                }
            });
        }

        function right(){
            get_data = Object();
            console.log('__right__');
            $.ajax({
                url: '/xc/right',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__right_success__');
                },
                error: function(data) {
                    console.log('__right_failed__');
                }
            });
        }

        function start(){
            get_data = Object();
            console.log('__start__');
            $.ajax({
                url: '/xc/start',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__start_success__');
                },
                error: function(data) {
                    console.log('__start_failed__');
                }
            });
        }

        function stop(){
            get_data = Object();
            console.log('__stop__');
            $.ajax({
                url: '/xc/stop',
                type: 'GET',
                dataType: 'json',
                data: get_data,
                success: function(data) {
                    console.log('__stop_success__');
                },
                error: function(data) {
                    console.log('__stop_failed__');
                }
            });
        }

        $('.start').click(function(event) {
            /* Act on the event */
            console.log('start');
            start();
        });

        $('.stop').click(function(event) {
            /* Act on the event */
            console.log('stop');
            stop();
        });

        $('.qianjin').click(function(event) {
            /* Act on the event */
            console.log('qianjin');
            qianjin();
        });

        $('.left').click(function(event) {
            /* Act on the event */
            console.log('left');
            left();
        });

        $('.right').click(function(event) {
            /* Act on the event */
            console.log('right');
            right();
        });

        $('.back').click(function(event) {
            /* Act on the event */
            console.log('back');
            back();
        });

    });
</script>
</body>
</html>
